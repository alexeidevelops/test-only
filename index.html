<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map with Location Markers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="map-container">
      <div class="map">
        <img src="./img/background.jpg" alt="Map Image" />
        <div class="marker" style="left: 30%; top: 26%" id="parking">
          <button>
            <img src="./img/plus.svg" alt="" />
          </button>
          <div class="selected">
            <img src="./img/minus.svg" alt="" />
            Паркинг
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
